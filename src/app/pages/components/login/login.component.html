<form style="margin-top: 1rem;">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username" #username>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
  </div>
  <button type="button" class="btn btn-primary" (click)="loginUser(username.value, password.value)" [disabled]="isLoggingIn">Login</button>
  <a routerLink="/Register" routerLinkActive="active" style="margin-left: 1rem;">Register</a>
</form>
