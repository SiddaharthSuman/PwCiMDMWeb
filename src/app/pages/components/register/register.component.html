<form style="margin-top: 1rem;">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username" #username>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
  </div>

  <div class="form-group">
    <label>What type of device do you own?</label> <br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Android" (change)="deviceType($event)">
      <label class="form-check-label" for="inlineRadio1">Android</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="iOS" (change)="deviceType($event)">
      <label class="form-check-label" for="inlineRadio2">iOS</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Other" (change)="deviceType($event)">
      <label class="form-check-label" for="inlineRadio3">Other</label>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="registerUser(username.value, password.value)">Register</button>
  <span style="margin-left: 1rem;">Already Registered?
    <a routerLink="/Login" routerLinkActive="active">Login</a>
  </span>
</form>
